<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Advice Generator</title>
  </head>
  <body class="bg-darkBlue">
    <main role="main"
      class="container mx-auto flex items-center justify-center px-0 min-h-screen"
    >
      <div
        class="relative max-w-sm mx-auto py-11 px-6 bg-darkGrayishBlue rounded-xl md:max-w-2xl"
      >
        <div
          id="title"
          class="text-neonGreen text-xs text-center uppercase mb-6 font-semibold tracking-[0.2rem]"
        >
          Advice <span class="num"></span>
        </div>

        <div
          id="advice"
          class="max-w-xs text-center text-lightCyan text-[28px] font-extrabold md:max-w-lg"
        >
         
        </div>

        <img
          src="images/pattern-divider-mobile.svg"
          alt=""
          class="mt-6 mb-4 mx-auto md:hidden"
        />
        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          class="hidden mt-6 mb-4 mx-auto md:block md:py-2"
        />

        <button
          id="advice-btn"
          class="absolute -bottom-8 left-[42%] bg-neonGreen rounded-full p-5 md:left-[45%]"
        >
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
